name: Daily Jalopy Inventory Scrape

on:
  schedule:
    - cron: '30 13 * * *'   # daily at 6:30AM MST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Jalopy Inventory Scraper
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python jalopy_inventory_update.py
      - name: üì§ Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jalopy_inventory.csv jalopy_new_vehicles.csv full_inventory_history/ new_inventory_history/
          git commit -m "üîÅ Daily inventory update: ${{ github.run_id }}" || echo "No changes to commit"
          git push

